<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Discord | Your Place to Talk and Hang Out</title>

    <!-- favicon link -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- Awesome font cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- wrapper -->
    <div class="h-screen overflow-x-hidden overflow-y-scroll">
      <!-- header section -->
      <header>
        <!-- navbar -->
        <nav class="bg-[#404EED]">
          <div
            class="max-w-[1180px] mx-auto flex justify-between items-center h-[80px] px-7 xl:px-0"
          >
            <!-- left image -->
            <img src="images/logo.svg" class="cursor-pointer" />

            <!-- nav links -->
            <div
              class="space-x-9 text-[16px] text-white capitalize font-semibold font-['ggSans'] hidden lg:block"
            >
              <a href="#" class="hover:underline">download</a>
              <a href="#" class="hover:underline">nitro</a>
              <a href="#" class="hover:underline">discover</a>
              <a href="#" class="hover:underline">safety</a>
              <a href="#" class="hover:underline">support</a>
              <a href="#" class="hover:underline">blog</a>
              <a href="#" class="hover:underline">careers</a>
            </div>

            <!-- right part -->
            <div class="flex items-center gap-4">
              <div class="w-[124px] h-[80px] flex items-center pl-14">
                <button
                  class="bg-white rounded-3xl py-2 px-4 text-[14px] font-medium font-['ggSans'] hover:text-blue-500 hover:shadow-2xl transition-all duration-200"
                >
                  Login
                </button>
              </div>

              <!-- Hamburger Menu -->
              <div class="block lg:hidden text-white text-3xl">
                <i class="fa-sharp fa-solid fa-bars"></i>
              </div>
            </div>
          </div>
        </nav>
      </header>
    </div>
  </body>
</html>
